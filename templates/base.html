<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Human resources">
		<title>{% block title %}{% endblock %}</title>
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
    	<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/material.css' %}">
		
		<!-- Lineawesome CSS -->
        <link rel="stylesheet" href="{% static 'css/line-awesome.min.css' %}">
		
		<!-- Chart CSS -->
		<link rel="stylesheet" href="{% static 'plugins/morris/morris.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
		<script src="{% static 'js/script.js' %}"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9] -->
        <script src="{% static 'js/html5shiv.min.js' %}"></script>
        <script src="{% static 'js/respond.min.js' %}"></script>

    </head>
	
    <body>
    <!-- Main Wrapper -->
        <div class="main-wrapper">
            {% include 'includes/header.html' %}
            {% include 'includes/sidebar.html' %}
            {% block content %}{% endblock %}
            {% include 'includes/scripts.html' %}
        </div>
    <script>
        setTimeout(function(){
            $('#message').fadeOut('slow')
        }, 3000)

    </script>
    </body>
</html>
